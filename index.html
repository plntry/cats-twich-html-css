<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Bulka TV</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
        <link rel="stylesheet" href="assets/styles/reset.css">
        <link rel="stylesheet" href="assets/styles/constants.css">
        <link rel="stylesheet" href="assets/styles/header.css">
        <link rel="stylesheet" href="assets/styles/sidebar.css">
      </head>
    <body>
        <header class="header">
            <div class="container">
              <div class="logo-header">Bulka TV</div>
              <div class="search-header">
                <form action="#" class="search-header-form">
                  <input type="search" name="search"
                    id="search" placeholder="Search"
                  /><button class="btn-search" type="submit" aria-label="search">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
                <i class="fas fa-microphone"></i>
              </div>
              <div class="header-btns">
                <i class="fas fa-bell"></i>
                <div class="header-menu">
                  <i class="fas fa-paw header-paw"></i>
                  <div class="header-menu-hover">
                    <ul class="header-menu-list">
                      <li class="header-menu-item">
                        <i class="fas fa-paw"></i>Profile
                      </li>
                      <li class="header-menu-item">
                        <i class="fas fa-cog"></i>Settings
                      </li>
                      <li class="header-menu-item">
                        <i class="fas fa-sign-out-alt"></i>Log Out
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </header> 
          <div class="sidebar">
            <div class="streamers">
              <div class="streamer-info flex">
                <img
                  class="image-avatar"
                  src="./assets/images/streamers/streamer1.gif"
                  alt="avatar"
                />
                <div class="streamer-name">ChuChu</div>
                <div class="streamer-viewers">
                  <div class="streamer-live"></div>
                  5.3K
                </div>
              </div>

                  class="image-avatar"

                <div class="streamer-viewers">

                </div>
              </div>
              <div class="streamer-info flex">
                <img
                  class="image-avatar"

                />

              </div>
              <div class="streamer-info flex">

                  class="image-avatar"

                />
                <div class="streamer-name">MoMo</div>
                <div class="streamer-viewers">

                </div>
              </div>
              <div class="streamer-info flex">
                <img

                />
                <div class="streamer-name">TT</div>
                <div class="streamer-viewers">
                  <div class="streamer-live"></div>
                  5.3K
                </div>
              </div>
              <div class="streamer-info flex">
                <img
                  class="image-avatar"
                  src="./assets/images/streamers/streamer6.gif"
                  alt="avatar"
                />
                <div class="streamer-name">NaNa</div>
                <div class="streamer-viewers">
                  <div class="streamer-live"></div>

                </div>
              </div>
            </div>
            <div class="information">
              <p class="info-text">Join the Bulka's community!</p>
              <div class="info-icons">
                <a href="https://t.me/bsacademy"
                  aria-label="Twitter" target="_blank" style="text-decoration: none">
                  <i class="fab fa-telegram"></i>
                </a>
                <a href="https://www.instagram.com/binarystudiocat/"

                <a href="https://www.facebook.com/Binary.Studio.Company"
                  aria-label="Facebook" target="_blank" style="text-decoration: none">
